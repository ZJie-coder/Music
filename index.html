<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
  <div class="container">
    <h1 class="songName"></h1>
    <div class="songBody">
      <ul class="songList">
      </ul>
    </div>
    <audio class="player" loop controls></audio>
    <div class="virtualPlayer">
      <div class="progress">
        <div class="rate"></div>
      </div>
      <span class="currentTime">00:00</span>
      <span class="endTime">03:25</span>
      <div class="btnGroup">
        <button class="lastBtn Btn">⏮ </button>
        <button class="songBtn Btn">▶</button>
        <button class="nextBtn Btn">⏭ </button>
      </div>
    </div>
  </div>
  
  <script type="module" src="./JS/index.js"></script>
</body>
</html>
